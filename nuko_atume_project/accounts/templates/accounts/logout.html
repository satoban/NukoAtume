{% extends 'base.html' %}

{% block content %}
<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">ログアウトしますか？</h5>
        <form method="post" class="form-auth">
            {% csrf_token %}
            <div class="text-center">
                <button class="btn btn-primary" type="submit">ログアウト</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
